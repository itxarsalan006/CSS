<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property(Inline Element)</title>
    <!-- Inline for stay line with text -->
     <!-- Inline-block to set the size of the text -->
    <style>
        * {
            margin: 0; padding: 0;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: teal;
            margin: 5px;
            border: 5px solid rosybrown;
            border-radius: 10px;
            text-align: center;
            display: inline;
            display: inline-block;

        }
    </style>
</head>
<body>
      <div id="box1" class="box">Box:01</div>
      <div id="box2" class="box">Box:02</div>
      <div id="box3" class="box">Box:03</div>
</body>
</html>
