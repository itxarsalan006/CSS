<!DOCTYPE html>
<html lang="en">
<head>
    <title>HEX Color System</title>
    <style>
        *{ margin: 0%; padding: 0%;}
    </style>
    <style>
        /* The HEX Color System Range : 0 to 15 and also called Hexadecimal number */
        h1{ color: black; background-color: #ff0000;} 
        h2{ color: black; background-color: #00ff00;}
        h3{ color: black; background-color: #0000ff;}
        h4{ color: black; background-color: #905516;}
    </style>
</head>
<body>
    <h1>This is 1st heading tag</h1>
    <h2>This is 2nd heading tag</h2>
    <h3>This is 3rd heading tag</h3>
    <h4>This is 4th heading tag</h4>
    <h5></h5>
</body>
</html>
