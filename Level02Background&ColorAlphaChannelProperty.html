<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alpha Channel Color System</title>
    <style>
        *{ margin: 0%; padding: 0%;}
    </style>
    <style> 
        /* The Alpha Channel Color System range: 0 to 1 and syntax is : rgba*/
        h1{ color: black; background-color: rgba(255, 0, 0, 0.5);} 
        h2{ color: rgba(179, 3, 3, 0.8); background-color: rgb(0, 255,0);}
        h3{ color: black; background-color: rgba(0, 0, 255, 0.9);}
        h4{ color: rgba(21, 165, 248, 1); background-color: rgb(120, 135, 35);}
    </style>
</head>
<body>
    <h1>This is 1st heading tag</h1>
    <h2>This is 2nd heading tag</h2>
    <h3>This is 3rd heading tag</h3>
    <h4>This is 4th heading tag</h4>
    <h5></h5>
</body>
</html>
