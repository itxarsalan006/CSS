<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility Property</title>
    <style>
        .box{
            height: 20px;
            width: 35px;
        }
        /* Space for box1 will be present */
        #box1{ background-color: aqua; visibility: hidden;}
        #box2{ background-color: blue; visibility: visible;}
    </style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
</body>
</html>
