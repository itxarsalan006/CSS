<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #frist_div{
            color: rgb(20, 220, 87);
        }
        #second_div{
            color: rgb(173, 33, 150);
        }
        .box{
            color: red;
        }

    </style>
    <title>ID Selector</title>
</head>
<body>
    <!-- The ID selector have great probility than class selector -->
    <h1 id="frist_div" class="box">This is 1st heading</h1>
    <h2 id="second_div" class="box">This is 2nd heading</h2>
</body>
</html>
