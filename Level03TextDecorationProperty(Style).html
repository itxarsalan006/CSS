<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration Property(Style)</title>
    <style>
        #head{
            background-color: aqua;
            text-decoration: underline;
            text-decoration-style: wavy;
        }

        #head1{
            background-color: chartreuse;
            text-decoration: underline;
            text-decoration-style: wavy;
        }
    </style>
</head>
<body>
    <h1 id="head">This is Heading Tag</h1>
    <h2 id="head1">This is Heading Tag</h2>
</body>
</html>
