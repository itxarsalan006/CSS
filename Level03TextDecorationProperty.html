<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration Property</title>
    <style>
        #head{
            background-color: darkgreen;
            text-decoration: line-through;
        }

        #head1{
            background-color: chocolate;
            text-decoration: underline;
        }

        #head3{
            background-color: cornflowerblue;
            text-decoration: overline;
        }
        #head2{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- # This sign means just to show the Link  -->
    <h1 id="head">This is Heading Tag</h1>
    <h2 id="head1">This is Heading Tag</h2>
    <h3 id="head3">This is Heading Tag</h3>
    <a id="head2" href="#">Link</a>
</body>
</html>
