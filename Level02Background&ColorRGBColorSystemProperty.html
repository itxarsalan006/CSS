<!DOCTYPE html>
<html lang="en">
<head>
    <title>RGB Color System</title>
    <style>
        *{ margin: 0%; padding: 0%;}
    </style>
    <style>
        /* The RGB Color System range : 0 to 255 */
        /* R--Red, G--Green & B--Blue  */
        /* RGB: 000 --Black & RGB: 252252252 --White */
        h1{ color: black; background-color: rgb(255, 0, 0);} 
        h2{ color: black; background-color: rgb(0, 255,0);}
        h3{ color: black; background-color: rgb(0, 0, 255);}
        h4{ color: black; background-color: rgb(120, 135, 35);}
    </style>
</head>
<body>
    <h1>This is 1st heading tag</h1>
    <h2>This is 2nd heading tag</h2>
    <h3>This is 3rd heading tag</h3>
    <h4>This is 4th heading tag</h4>
    <h5></h5>
</body>
</html>
