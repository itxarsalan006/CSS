<!DOCTYPE html>
<html lang="en">
<head>
    <title>Includeing Style(internal Style)</title>
    <style>
        h1{color: red;}
        p{color: green;}
    </style>
</head>
<body>
    <h1>Internal Styling</h1>
    <p>Paragraph is Green</p>
    <!-- This Tag gain their own attribute color if it not given they gain the upper style color -->
    <h1 style="color: aqua;"">This 2nd paragraph</h1>
</body>
</html>
