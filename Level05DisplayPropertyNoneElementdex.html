<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property(None Element)</title>
    <style>
        * {
            margin: 0; padding: 0;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: teal;
            margin: 5px;
            border: 5px solid rosybrown;
            border-radius: 10px;
            text-align: center;
        }

        #box2 {
            display: none;
        }
    </style>
</head>
<body>
      <div id="box1" class="box">Box:01</div>
      <div id="box2" class="box">Box:02</div>
      <div id="box3" class="box">Box:03</div>
</body>
</html>
