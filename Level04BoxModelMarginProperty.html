<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box Model(Margin Property)</title>
    <style>
        * { 
            margin: 0; padding: 0;
        }

        .pad {
            height: 50px;
            width: 50px;
            padding: 10px;
        }
        
        #frist {
            background-color: aqua;
            margin: 20px 15px 10px 5px;
        }

        #second {
            background-color: chartreuse;
            margin: 5px 10px 15px 20px;
        }
    </style>
</head>
<body>
    <div id="frist" class="pad" >Frist</div>
    <div id="second" class="pad" >Second</div>
</body>
</html>
